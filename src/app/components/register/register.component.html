<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
    <h1 class="my-3">Register Now :</h1>

    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
  <div class="form-item">
    <label for="name">name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
  </div>
      
  <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched"
  class="alert alert-danger p-1 small w-50 mx-auto">

   <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Nmae is requird</p>
   <p  class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Name Min length 3</p>
   <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max length 20</p>
  </div>
 
  <div class="form-item">
    <label for="email">email</label>
    <input formControlName="email" type="email" class="form-control" id="email">
  </div>

  <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
  class="alert alert-danger p-1 small w-50 mx-auto">

   <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">email is requird</p>
   <p  class="mb-0" *ngIf="registerForm.get('email')?.getError('minlength')">email invalid format</p>
  </div>


  <div class="form-item">
    <label for="password">password</label>
    <input formControlName="password" type="password" class="form-control" id="password">
  </div>

  <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
  class="alert alert-danger p-1 small w-50 mx-auto">
   <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">password is requird</p>
   <p  class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">password must be at least 6 chars</p>
  </div>

  <div class="form-item">
    <label for="rePassword"> RePassword</label>
    <input formControlName="rePassword" type="password" class="form-control" id="rePassword">
  </div>
  <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched"
  class="alert alert-danger p-1 small w-50 mx-auto">
   <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">RePassword is requird</p>
   <p  class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">RePassword confirmation is incorrect</p>
  </div>

  <div class="form-item">
    <label for="phone">phone</label>
    <input formControlName="phone" type="tel" class="form-control" id="phone">
  </div>

  <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched"
  class="alert alert-danger p-1 small w-50 mx-auto">
   <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">phone is requird</p>
   <p  class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">accept only egypt number</p>
  </div>
  <button  [disabled]="registerForm.invalid" class="main-btn mt-2">
    Register
    <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
</button>
    </form>
    <div *ngIf="errMessage" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMessage}}</div>
</section>
