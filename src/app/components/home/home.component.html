<section class="py-3">
<div class="row gx-0">
    <div class="col-md-9">
        <owl-carousel-o [options]="mainSlideOptions">
            <ng-template carouselSlide>
                <img height="400" src="./assets/images/slider-image-1.jpeg" alt="slide 1">
            </ng-template>  
            <ng-template carouselSlide>
                <img height="400" src="./assets/images/slider-image-2.jpeg" alt="slide 2">
            </ng-template> 
            <ng-template carouselSlide>
                <img height="400" src="./assets/images/slider-image-3.jpeg" alt="slide 3">
            </ng-template>   
          </owl-carousel-o>
    </div>
    <div class="col-md-3">
        <img height="200" class="w-100" src="./assets/images/grocery-banner-2.jpeg" alt="slider 2">
        <img height="200" class="w-100" src="../../../assets/images/grocery-banner.png" alt="slider 2">
    </div>

</div>
</section>


<section  *ngIf="categories.length>0" class="py-4">
    <h2>Popular Categories</h2>

    <owl-carousel-o [options]="categoryOptions">

        <ng-container *ngFor="let category of categories">
          <ng-template carouselSlide>
            <img height="300" [src]="category.image" [alt]="category.name" [title]="category.name">
            <h3 class="h6 text-main">{{category.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>

</section>

<section class="py-4" *ngIf="products.length>0">
    <h2>Popular Product</h2>
    <div class="row g-4">
        <div *ngFor="let product of products |slice: 0:18" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div  class="product h-100">

            <header role="button" [routerLink]="['/productdetails',product._id]">
                <img class="w-100" [src]="product.imageCover" [title]="product.title" [alt]="product.title">
                   
                <h3 class="small">{{product.title|cuttext:3}}</h3>
                <h4 class="h6 text-main">{{product.category.name}}</h4>
 
                <div class="d-flex align-items-center justify-content-between small">
                 <span >{{product.price|currency:'EGP'}}</span>
                 <p class="mb-0">
                     <i class="fas fa-star rating-color "></i>
                     <span class="text-muted">{{product.ratingsAverage}}</span>
                 </p>
                </div>
            </header>
            <footer>
                <button  (click)="addProduct(product._id,btnAdd)" #btnAdd class="main-btn w-100 py-2">Add To Cart</button>
            </footer>
            </div>
        </div>
    </div>
</section>
